<html>

<head>
  <link rel="shortcut icon" type="image/png" href="icon.png"/>
  <title>Eureka Weather Timer</title>
  <script type="text/javascript" src="weather.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="effect.css">
  </script>
  <script type="text/javascript">

    function loadWeather() {
      var weathers = getWeathers();
      console.log(weathers);

      var now = new Date();
      var views = $(".weatherView").each(function (i, view) {
        var zone = view.attributes["zone"].value;
        var trigger = view.attributes["trigger"].value;

        var weather = weathers[zone][trigger];
        console.log(weathers[zone]);
        console.log(trigger);
        console.log('');
        var leftMillis = new Date(weather) - now;

        var textView =  $(this).find('.startTime');
        textView.innerText = '';
        textView.text('');
        textView.append(trigger + ' in ' + msToTime(leftMillis));
      });
    }

    function msToTime(duration) {
      var milliseconds = parseInt((duration % 1000) / 100)
        , seconds = parseInt((duration / 1000) % 60)
        , minutes = parseInt((duration / (1000 * 60)) % 60)
        , hours = parseInt((duration / (1000 * 60 * 60)) % 24);

      hours = (hours < 10 && hours != 0) ? "0" + hours : hours;
      minutes = (minutes < 10) ? "0" + minutes : minutes;
      seconds = (seconds < 10) ? "0" + seconds : seconds;

      return hours != 0 ? hours + ":" + minutes : minutes + " min"
    }

    function isTrue(currentValue) {
      return currentValue == true;
    }

    function onLoad() {
      loadWeather();
      setTimeout(onLoad, 1000 * 30 * 1);
    }
  </script>
  <style>
    body {
      background-image: url('background.jpg');
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h5,
    div {
      color: white;
    }

    .weatherView {
      padding: 0.5em;
      margin: 0.2em;
      background-color: rgba(255, 255, 255, 0.15)
    }
  </style>
</head>

<body onload="onLoad();">
  <div class="container">
    <h1>Eureka Weather Timer</h1>
    <div class="container">
      <h3>Eureka Anemos</h3>
      <div class="weatherView" zone="Anemos" trigger="Gales">
        <h5 class="startTime"></h5>
      </div>
    </div>
    <div class="container">
      <h3>Eureka Pagos</h3>
      <div class="weatherView" zone="Pagos" trigger="Fog">
          <h5 class="startTime"></h5>
      </div>
      <div class="weatherView" zone="Pagos" trigger="Thunder">
        <h5 class="startTime"></h5>
      </div>
      <div class="weatherView" zone="Pagos" trigger="Heat Waves">
        <h5 class="startTime"></h5>
      </div>
      <div class="weatherView" zone="Pagos" trigger="Blizzards">
        <h5 class="startTime"></h5>
      </div>
    </div>
    <div class="container">
      <h3>Eureka Pyros</h3>
      <div class="weatherView" zone="Pyros" trigger="Umbral Wind">
        <h5 class="startTime"></h5>
      </div>
      <div class="weatherView" zone="Pyros" trigger="Thunder">
        <h5 class="startTime"></h5>
      </div>
      <div class="weatherView" zone="Pyros" trigger="Blizzards">
        <h5 class="startTime"></h5>
      </div>
      <div class="weatherView" zone="Pyros" trigger="Heat Waves">
        <h5 class="startTime"></h5>
      </div>
    </div>
  </div>

</body>

</html>
