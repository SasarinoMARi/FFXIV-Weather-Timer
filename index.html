<html>

<head>
  <script type="text/javascript" src="weather.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="effect.css">
  </script>
  <script type="text/javascript">

    function loadWeather() {
      var weathers = getWeathers();
      console.log(weathers);

      var now = new Date();
      var views = $(".weatherView");
      for (var i = 0; i < views.length; i++) {
        var view = views[i];

        var zone = view.attributes["zone"].value;
        var trigger = view.attributes["trigger"].value;

        var weather = weathers[zone][trigger];
        console.log(weathers[zone]);
        console.log(trigger);
        console.log('');
        var leftMillis = new Date(weather) - now;
        view.innerText = '';
        view.append(trigger + ' in ' + msToTime(leftMillis));
      }
    }

    function msToTime(duration) {
      var milliseconds = parseInt((duration % 1000) / 100)
        , seconds = parseInt((duration / 1000) % 60)
        , minutes = parseInt((duration / (1000 * 60)) % 60)
        , hours = parseInt((duration / (1000 * 60 * 60)) % 24);

      hours = (hours < 10 && hours != 0) ? "0" + hours : hours;
      minutes = (minutes < 10) ? "0" + minutes : minutes;
      seconds = (seconds < 10) ? "0" + seconds : seconds;

      return hours != 0 ? hours + ":" + minutes : minutes + " min"
    }

    function isTrue(currentValue) {
      return currentValue == true;
    }

    function onLoad() {
      loadWeather();
      setTimeout(onLoad, 1000 * 30 * 1);
    }
  </script>
  <style>
    body {
      background-image: url('background.jpg');
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    div {
      color: white;
    }

    .weatherView {
      background-color: rgba(255, 0, 0, 0.2)
    }
  </style>
</head>
