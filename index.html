<html>

<head>
  <script type="text/javascript" src="weather.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="effect.css">
  </script>
  <script type="text/javascript">

    function loadWeather() {
      var weathers = getWeathers();
      
      var now = new Date();
      var views = $(".weatherView");
      for(var i = 0; i < views.length; i++) {
        var view = views[i];

        var zone = view.attributes["zone"].value;
        var trigger = view.attributes["trigger"].value;

        var weather = weathers[zone][trigger];
        var leftTime = (new Date(weather) - now) / 1000 / 60;
        view.innerText = '';
        view.append(trigger + '까지 ' + Math.floor(leftTime));
      }
    }

    function isTrue(currentValue) {
      return currentValue == true;
    }

    function onLoad() {
      loadWeather();
      setTimeout(onLoad, 1000 * 30 * 1);
    }
  </script>
  <style>
    body {
      background-image: url('background.jpg');
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
    }

    h1, h2, h3, h4, h5, h6 , div{
      color: white;
    }

    .weatherView {
      background-color: rgba(255, 0, 0, 0.2)
    }
  </style>
</head>

<body onload="onLoad();">
  <div class="container">
    <h1>Eureka Weather Timer</h1>
    <div class="container">
      <h3>Eureka Anemos</h3>
      <div class="weatherView" zone="Anemos" trigger="Gales">
      </div>
    </div>
    <div class="container">
      <h3>Eureka Pagos</h3>
      <div class="weatherView" zone="Pagos" trigger="Fog">
      </div>
      <div class="weatherView" zone="Pagos" trigger="Thunder">
      </div>
      <div class="weatherView" zone="Pagos" trigger="Heat Waves">
      </div>
      <div class="weatherView" zone="Pagos" trigger="Brizzards">
      </div>
    </div>
    <div class="container">
      <h3>Eureka Pyros</h3>
      <div class="weatherView" zone="Pagos" trigger="Umbral Wind">
      </div>
      <div class="weatherView" zone="Pagos" trigger="Thunder">
      </div>
      <div class="weatherView" zone="Pagos" trigger="Blizzards">
      </div>
      <div class="weatherView" zone="Pagos" trigger="Heat Waves">
      </div>
    </div>
  </div>

</body>

</html>
